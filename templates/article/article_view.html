<ul>
    {% for article in articles %}
        <li>
            <h1>{{ article.title }}</h1>
            <br/><p>{{ article.description }}</p>
            <br/><a href="{{ article.url }}" target="_blank">{{ article.url }}</a>
            <br/><img src="{{ article.image.url }}"/>
        </li>
    {% endfor %}
</ul>
